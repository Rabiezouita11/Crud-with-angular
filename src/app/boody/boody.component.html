<html>
<head>
  <meta charset="UTF-8">
  <title>Pricing Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>






<section>
  <div class="container-fluid">
    <div class="container">
      <div class="row">
       <h1 style="text-align: center">{{text}}</h1>
        <div class="col-sm-4"  *ngFor="let items of list | y:aaa , let i=index">

          <div    class="card text-center">
            <div class="title">
              <i class="fa fa-paper-plane" aria-hidden="true"></i>
              <h2> title :  {{items.title}}</h2>
            </div>
            <div class="price">
              <h4><sup>nbrSh</sup>{{items.nbrShared}}</h4>
            </div>
            <div class="option">
              <ul>
                <li> <i class="fa fa-check" aria-hidden="true"></i> genre : {{items.genre}} </li>

                <li> <i class="fa fa-check" aria-hidden="true"></i> </li>
                <li> <i class="fa fa-check" aria-hidden="true"></i> </li>
                <li  *ngIf="items.public == false " style="background-color: red"  > <i class="fa fa-times" aria-hidden="true"></i>public :  NON </li>
                <li  *ngIf="items.public == true "  style="background-color: green;"> <i class="fa fa-times" aria-hidden="true"></i> public : OUI </li>
              </ul>
            </div>
            <a type="button"  *ngIf="items.public == true" (click)="partager(i)"  >partager </a>

            <br>

            <a class="btn btn-sm btn-danger"  (click)="delete(items)">delete</a>

            <br>
            <a class="btn btn-sm btn-success"  *ngIf="items.nbrShared == 0" [routerLink]="['/update',items.id]">update</a>

          </div>
        </div>
        <br>
        <!-- END Col one -->

        <!-- END Col two -->



      </div>
    </div>
  </div>
</section>
</body>
</html>
